      instructions.\n\n# User Preamble\n## Task and Context\n\n\"You will receive
      a series of text fragments from an article that are presented in chronological
      order. As the assistant, you must generate responses to user''s requests based
      on the information given in the fragments. Ensure that your responses are accurate
